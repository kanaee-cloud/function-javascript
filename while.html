<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/while.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Yesteryear&display=swap" rel="stylesheet">    
    <title>Document</title>
</head>
<body>
    <section class="container">
    <div class="card">
        <div class="content">
            <h2>Nama Anak yang Suka Naik Angkot</h2>
        <div class="text">
            <p id="ulangWhile"></p>
        </div>
        </div>
    </div>
    </section>
    <script>
        var siswa = ["Arsal", "Herlangga", "Nabil", "Irsyad", "Raffasha"];
        var i = 0;
        var txt = "";
        while (siswa[i]){
            txt += siswa + "<br>";
            i++;
        }
        document.getElementById("ulangWhile").innerHTML = txt;
    </script>
</body>
</html>
